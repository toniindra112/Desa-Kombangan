<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script src="https://cdn.tailwindcss.com"></script>

<style>
html {
    scroll-behavior: smooth;
}
</style>

</head>
    <!-- Navbar -->
<nav class="fixed top-0 left-0 w-full backdrop-blur-md bg-white/70 border-b border-gray-100 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

        <!-- Logo -->
        <h1 class="text-xl font-bold text-green-700 tracking-wide">
            Desa Kombangan
        </h1>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-8 text-md font-semibold">
            <a href="index.html" class="hover:text-green-700 transition">Beranda</a>
            <a href="profil.html" class="hover:text-green-700 transition">Profil</a>
            <a href="berita.html" class="hover:text-green-700 transition">Berita</a>
            <a href="aspirasi.html" class="hover:text-green-700 transition">Aspirasi</a>
            <a href="kontak.html" class="bg-green-700 text-white px-5 py-2 rounded-xl hover:bg-green-700 transition shadow-md">
                Hubungi Kami
            </a>
        </div>

        <!-- Hamburger Button -->
        <button id="menu-btn" class="md:hidden text-green-700 focus:outline-none">
            <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden px-6 pb-6 space-y-4 bg-white shadow-lg">
        <a href="index.html" class="block hover:text-green-700">Beranda</a>
        <a href="profil.html" class="block hover:text-green-700">Profil</a>
        <a href="berita.html" class="block hover:text-green-700">Berita</a>
        <a href="aspirasi.html" class="block hover:text-green-700">Aspirasi</a>
        <a href="kontak.html"
        class="block bg-green-600 text-white px-4 py-2 rounded-xl text-center hover:bg-green-500 transition shadow-md">
            Hubungi Kami
        </a>
    </div>
</nav>

<!-- Script -->
<script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');
    const links = mobileMenu.querySelectorAll('a');

    menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');

        // Ganti icon jadi X
        if (mobileMenu.classList.contains('hidden')) {
            menuIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>`;
        } else {
            menuIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"/>`;
        }
    });

    // Auto close saat klik link
    links.forEach(link => {
        link.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
            menuIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>`;
        });
    });
</script>
</body>
</html>
